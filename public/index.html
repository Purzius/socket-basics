<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Socket IO basics</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
	<div class="vertical-center">
		<div class="container">
			<section class="row">
				<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<div class="well">
						<h1 class="text-center">Join Chat</h1>

						<form method="GET" action="/chat.html">
							<div class="form-group">
								<label for="name">Display Name</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-user"></i>
									</span>						
									<input type="text" class="form-control" name="name" id="name" placeholder="Display Name">
								</div>
							</div>

							<div class="form-group">
								<label for="room">Room Name</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-comment"></i>
									</span>
									<input type="text" class="form-control" name="room" id="room" placeholder="Room">
								</div>
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">Join Chat</button>
							</div>		
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
